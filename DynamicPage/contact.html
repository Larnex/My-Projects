<!DOCTYPE html>
<html>

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

	<title>Dynamic Page | Contact</title>

	<link rel='stylesheet' type='text/css' href='css/style.css' />

	<!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
	<script type='text/javascript' src='js/app.js'></script>
</head>

<body>


	<div id="page-wrap">

		<header>
			<h1>Dynamic Page</h1>

			<nav>
				<ul class="group">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>

		<section id="main-content">
			<div id="guts">

				<form method="post" action="/" id="form" class="validate">
					<div class="form-field">
						<label for="full-name">Full Name</label>
						<input type="text" name="full-name" id="full-name" placeholder="Joe Bloggs" required />
					</div>
					<div class="form-field">
						<label for="email-input">Email</label>
						<input type="email" name="email-input" id="email-input" placeholder="example@domain.com"
							required />
					</div>
					<div class="form-field">
						<label for=""></label>
						<input type="submit" value="Submit" />
					</div>
				</form>
			</div>
		</section>

	</div>
</body>

</html>
